<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Library</h1>
               
            </div>
            <div class="main">
                <button class="newbook-btn" type="button">New Book</button>
               
               
            </div>
            <dialog >
              
                <p>Archive a book</p>
                <form method="dialog" class="form-book">
                 
                    <label for="title">Title</label>
                    <input data-title type="text" id="title" name="title" placeholder="Title" >
                    <label  for="author">Author</label>
                    <input data-author type="text" id="author" name="author" placeholder="Author" >
                    <label for="pages">Pages</label>
                    <input data-pages type="number" id="pages" name="pages" placeholder="Pages"  >
                    <label for="read">Read <input data-read class="read-btn" type="checkbox"  id="read" name="read" ></label>
                    <!-- <div class="indicator">Read</div> -->
                    <div>
                        <button class="close" type="button">Close</button>
                        <button class="confirm" type="submit">Confirm</button>
                    </div>
                </form>
               
               
            </dialog>
           
            <div class="card-container">
                
               
                <div class="cards">
                 
                    <p class="book-title info">Title: <span class="info">Sunshine</span></p>
                    <p class="book-author info">By: <span class="info"></span></p>
                    <p class="book-pages info" >Pages: <span class="info"></span> </p>
                    <hr>
                    <p class="book-read info">Read: <span class="info"></span></p>
                  
                    <div class="edit">
                        <button class="edit-btn" type="button">Edit</button>
                        <button class="delete" type="button">Delete</button>
                    </div>
                    
                </div>


            
                
            </div>
            
        </div>
        

    <script src="script.js"></script>    
    </body>
</html>
